<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Js Course</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="todoListWrapper">
            <form class="form" action="">
                <input type="text" id="inputTask">
            </form>

            <ul id="taskList">
                <li class="taskItem">
                    <i class="material-symbols-outlined doneMark">done</i>
                    <span class="taskContent">Task 1</span>
                    <i class="material-symbols-outlined editTask">edit_square</i>
                    <i class="material-symbols-outlined deleteTask">delete</i>
                </li>
            </ul>

        </div>

        <div class="doneListWrapper">
            <h3 class="donesTitle">Task Dones :</h3>
            <ul id="taskList">
                <li class="doneItem">
                    <i class="material-symbols-outlined statusChecked">close</i>
                    <span class="taskContent">Done 1</span>
                    <i class="material-symbols-outlined restoreTask">restart_alt</i>
                    <i class="material-symbols-outlined deleteTask">delete</i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
