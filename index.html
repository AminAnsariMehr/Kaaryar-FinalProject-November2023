<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Js Course</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/style app.js"></script>
</head>

<body>
    <div class="container flex-row-align-center">

        <div class="todoListWrapper flex-column-align-start">
            <div class="form" action="">
                <input type="text" id="inputTask">
            </div>

            <div class="btnsWrapper">
                <button id="addBtn" class="GlassMorphism__Button ">
                    <span class="GlassMorphism__LightSpan flex-row-align-center">Add Task</span>
                </button>
                <button id="editBtn">
                    <span>Edit Task</span>
                </button>
            </div>

            <ul id="taskList" class=" flex-column-align-center"></ul>

        </div>

        <div class="doneListWrapper flex-column-align-start">
            <h3 class="donesTitle">Task Dones</h3>
            <ul id="doneList" class=" flex-column-align-center"></ul>
        </div>
    </div>
</body>

</html>
